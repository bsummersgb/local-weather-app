<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <div class="wrapper">

    <h1>Free Code Camp Open Weather App</h1>

    <article>
      <h2></h2>
      <div class="temp-reading">
        <div class="temperature"></div><span id="unit">C&deg;</span>
      </div>
      <a href="#" id="toggleUnit">Toggle Unit</a>

      <div class="icon"></div>
      <div class="weather-description"></div>

    </article>

    <footer>Powered by <a href="https://openweathermap.org/">OpenWeather</a></footer>





  </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
